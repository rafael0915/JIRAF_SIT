<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship ICT Business Trip Planner</title>
</head>
<body>
    <h1>Ship ICT Business Trip Planner</h1>
    
    <form method="POST">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        
        <label for="purpose">Purpose:</label>
        <textarea id="purpose" name="purpose"></textarea>
        
        <button type="submit">Add Trip</button>
    </form>

    <h2>Planned Trips</h2>
    <ul>
        {% for trip in trips %}
            <li>
                <strong>{{ trip.destination }}</strong> ({{ trip.start_date.strftime('%Y-%m-%d') }} to {{ trip.end_date.strftime('%Y-%m-%d') }}) - {{ trip.purpose }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
