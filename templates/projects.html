{% extends "base.html" %}
{% block content %}
<h2>Projects</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(size=32) }}<br>
    {{ form.submit() }}
</form>
<ul>
    {% for project in projects %}
        <li><a href="{{ url_for('issues', project_id=project.id) }}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
