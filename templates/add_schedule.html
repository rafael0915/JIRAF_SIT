<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ship Tracker Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; }
    .container { padding: 20px; }
    .highlight { background-color: #fffa9e; }
    .schedule-entry { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ship Movement Tracker</h1>
    <div id="map"></div>

    <h2>Schedule</h2>
    <form id="scheduleForm">
      <input type="text" name="shipName" placeholder="Ship Name" required />
      <input type="datetime-local" name="departure" required />
      <input type="datetime-local" name="arrival" required />
      <button type="submit">Add Schedule</button>
    </form>

    <h2>Submitted Schedules</h2>
    <div id="scheduleList"></div>
  </div>

  <script>
    const map = L.map('map').setView([34.0, 135.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const shipMarker = L.marker([34.0, 135.0]).addTo(map).bindPopup('Ship A');

    const scheduleList = document.getElementById('scheduleList');

    function isWithinThisWeek(dateStr) {
      const now = new Date();
      const inputDate = new Date(dateStr);
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - now.getDay()); // Sunday
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6); // Saturday
      return inputDate >= startOfWeek && inputDate <= endOfWeek;
    }

    function addScheduleToList(schedule) {
      const entry = document.createElement('div');
      entry.className = 'schedule-entry';
      if (isWithinThisWeek(schedule.departure)) {
        entry.classList.add('highlight');
      }
      entry.innerHTML = `
        <strong>${schedule.shipName}</strong><br>
        Departure: ${new Date(schedule.departure).toLocaleString()}<br>
        Arrival: ${new Date(schedule.arrival).toLocaleString()}
      `;
      scheduleList.appendChild(entry);
    }

    document.getElementById('scheduleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const departure = new Date(form.departure.value);
      const arrival = new Date(form.arrival.value);
      if (arrival <= departure) {
        alert('Arrival must be after departure!');
        return;
      }

      const schedule = {
        shipName: form.shipName.value,
        departure: form.departure.value,
        arrival: form.arrival.value
      };

      fetch('/add_schedule', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(schedule)
      })
      .then(res => res.json())
      .then(data => {
        alert('Schedule added!');
        addScheduleToList(schedule);
        form.reset();
      });
    });
  </script>
</body>
</html>
