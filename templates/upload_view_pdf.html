<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Upload and View PDF</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        #pdfViewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Upload and View PDF</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfFile">Select PDF file:</label>
                <input type="file" class="form-control-file" id="pdfFile" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div class="mt-4">
            <iframe id="pdfViewer" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];

            if (file) {
                const fileURL = URL.createObjectURL(file);
                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.src = fileURL;
                pdfViewer.style.display = 'block'; // Show the PDF viewer
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
