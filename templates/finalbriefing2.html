<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Final Briefing List</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px 10px;
    }
    .container {
      display: flex;
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .form-container, .history-container {
      padding: 20px;
      width: 100%;
    }
    @media (min-width: 768px) {
      .form-container, .history-container {
        width: 50%;
      }
      .history-container {
        border-left: 1px solid #d1d5db;
      }
    }
    h2, h3 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      color: #24292e;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      user-select: none;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1.8px solid #cbd5e0;
      border-radius: 8px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px #3b82f6aa;
    }
    button {
      cursor: pointer;
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
      outline: none;
    }
    .output {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
      animation: fadeIn 0.5s ease-in;
    }
    .output p {
      margin: 5px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Input form">
    <div class="form-container">
      <h2>Final Briefing List</h2>
      <form id="briefingForm" novalidate>
        <label for="nameInput">Name</label>
        <input id="nameInput" type="text" name="name" placeholder="Enter Name" required />

        <label for="dateInput">Date</label>
        <input id="dateInput" type="date" name="date" required />

        <label for="vesselNameInput">Vessel Name</label>
        <input id="vesselNameInput" type="text" name="vesselName" placeholder="Enter Vessel Name" required />

        <label for="personInChargeInput">Person In Charge</label>
        <input id="personInChargeInput" type="text" name="personInCharge" placeholder="Enter Person In Charge" required />

        <label for="statusSelect">Status</label>
        <select id="statusSelect" name="status" required>
          <option value="" disabled selected>-- Select Status --</option>
          <option value="Finished">Finished</option>
          <option value="Pending">Pending</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="history-container">
      <h3>Live Preview</h3>
      <div class="output">
        <p><strong>Name:</strong> <span id="previewName">(No Name)</span></p>
        <p><strong>Date:</strong> <span id="previewDate">(No Date)</span></p>
        <p><strong>Vessel Name:</strong> <span id="previewVessel">(No Vessel)</span></p>
        <p><strong>Person In Charge:</strong> <span id="previewPerson">(No Person)</span></p>
        <p><strong>Status:</strong> <span id="previewStatus">(No Status)</span></p>
      </div>
      <h3>Submission History</h3>
      <div id="historyLog"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('briefingForm');
    const historyLog = document.getElementById('historyLog');

    form.addEventListener('input', () => {
      document.getElementById('previewName').textContent = form.name.value || '(No Name)';
      document.getElementById('previewDate').textContent = form.date.value || '(No Date)';
      document.getElementById('previewVessel').textContent = form.vesselName.value || '(No Vessel)';
      document.getElementById('previewPerson').textContent = form.personInCharge.value || '(No Person)';
      document.getElementById('previewStatus').textContent = form.status.value || '(No Status)';
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const entry = document.createElement('div');
      entry.className = 'output';
      entry.innerHTML = `
        <p><strong>Name:</strong> ${form.name.value || '(No Name)'}</p>
        <p><strong>Date:</strong> ${form.date.value || '(No Date)'}</p>
        <p><strong>Vessel Name:</strong> ${form.vesselName.value || '(No Vessel)'}</p>
        <p><strong>Person In Charge:</strong> ${form.personInCharge.value || '(No Person)'}</p>
        <p><strong>Status:</strong> ${form.status.value || '(No Status)'}</p>
        <hr>
      `;
      historyLog.prepend(entry);
      form.reset();
      document.querySelectorAll('.output span').forEach(span => span.textContent = '(No Data)');
    });
  </script>
</body>
</html>
