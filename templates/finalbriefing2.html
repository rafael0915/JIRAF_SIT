<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Briefing List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
    }
    .form-container, .history-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      padding: 30px;
      max-width: 900px;
      margin: 0 auto 40px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      transition: all 0.2s ease;
    }
    input:focus, select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
      outline: none;
    }
    button {
      cursor: pointer;
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #10b981, #059669);
      color: white;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.02);
    }
    .output {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background-color: #f3f4f6;
      animation: fadeInUp 0.4s ease forwards;
    }
    .output:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .output p {
      margin: 6px 0;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="form-container">
    <h2>Final Briefing List</h2>
    <form id="briefingForm" novalidate>
      <label for="nameInput">Name</label>
      <input id="nameInput" type="text" name="name" placeholder="Enter Name" required />

      <label for="dateInput">Date</label>
      <input id="dateInput" type="date" name="date" required />

      <label for="vesselNameInput">Vessel Name</label>
      <input id="vesselNameInput" type="text" name="vesselName" placeholder="Enter Vessel Name" required />

      <label for="personInChargeInput">Person In Charge</label>
      <input id="personInChargeInput" type="text" name="personInCharge" placeholder="Enter Person In Charge" required />

      <label for="statusSelect">Status</label>
      <select id="statusSelect" name="status" required>
        <option value="" disabled selected>-- Select Status --</option>
        <option value="Finished">Finished</option>
        <option value="Pending">Pending</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="history-container">
    <h3>Submission History</h3>
    <div id="historyLog"></div>
  </section>

  <script>
    const form = document.getElementById('briefingForm');
    const historyLog = document.getElementById('historyLog');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const entry = document.createElement('div');
      entry.className = 'output';
      entry.innerHTML = `
        <p><strong>Name:</strong> ${form.name.value || '(No Name)'}</p>
        <p><strong>Date:</strong> ${form.date.value || '(No Date)'}</p>
        <p><strong>Vessel Name:</strong> ${form.vesselName.value || '(No Vessel)'}</p>
        <p><strong>Person In Charge:</strong> ${form.personInCharge.value || '(No Person)'}</p>
        <p><strong>Status:</strong> ${form.status.value || '(No Status)'}</p>
        <hr>
      `;
      historyLog.prepend(entry);
      form.reset();
    });
  </script>
</body>
</html>
